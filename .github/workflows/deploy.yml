name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to VPS"
    runs-on: ubuntu-latest
    steps:
      - name: "Configure SSH"
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key
          chmod 600 ~/.ssh/deploy-key
          cat >> ~/.ssh/config <<END
          Host my-vps
            HostName $SSH_IP
            User $SSH_USER
            IdentityFile ~/.ssh/deploy-key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}
      - name: Deploy Site
        run: ssh my-vps "${{ secrets.PROJECT_ROOT }}/app/deployments/redeploy-site.sh"

      - name: Notify Discord On Success
        if: success()
        run: |
          curl -s -X POST ${{ secrets.DISCORD_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
            "embeds": [
              {
                "title": "✅ Deployment Successful!",
                "description": "🦆 Your site is live at: [sidsun.duckdns.org](https://sidsun.duckdns.org)",
                "color": 3066993,
                "fields": [
                  { "name": "Branch", "value": "'"${GITHUB_REF##*/}"'", "inline": true },
                  { "name": "Commit", "value": "[`'"${GITHUB_SHA::7}"'`](https://github.com/'"${GITHUB_REPOSITORY}"'/commit/'"${GITHUB_SHA}"')", "inline": true },
                  { "name": "Author", "value": "'"${GITHUB_ACTOR}"'", "inline": true }
                ],
                "footer": { "text": "Deployment Notification" },
                "timestamp": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'"
              }
            ]
          }'
      - name: Notify Discord On Failure
        if: failure()
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
          -H "Content-Type: application/json" \
          -d '{
            "embeds": [
              {
                "title": "❌ Deployment Failed!",
                "description": "🚨 Deployment to production failed.\n[📄 View Logs]('"https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"')",
                "color": 16711680,
                "fields": [
                  { "name": "Branch", "value": "'"${GITHUB_REF##*/}"'", "inline": true },
                  { "name": "Commit", "value": "[`'"${GITHUB_SHA::7}"'`](https://github.com/'"${GITHUB_REPOSITORY}"'/commit/'"${GITHUB_SHA}"')", "inline": true },
                  { "name": "Author", "value": "'"${GITHUB_ACTOR}"'", "inline": true }
                ],
                "footer": { "text": "Deployment Notification" },
                "timestamp": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'"
              }
            ]
          }'
